<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buy-Zy | Política y uso</title>
    <style>
        :root {
            --blue: #1976d2;
            --blue-light: #2196f3;
            --bg: #fff;
            --text: #23233b;
            --gray: #e3f2fd;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
            letter-spacing: .01em;
            font-weight: normal; /* ✅ sin negrita por defecto */
        }
        header {
            background: var(--blue);
            color: #fff;
            text-align: center;
            padding: 48px 0 22px 0;
        }
        header h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            font-weight: normal; /* ✅ sin negrita */
            letter-spacing: 2.5px;
        }
        header p {
            font-size: 1.5rem;
            margin: 0;
            color: #e3f2fd;
            font-weight: normal; /* ✅ sin negrita */
        }
        main {
            max-width: 800px;
            margin: 36px auto;
            padding: 0 12px 60px 12px;
            background: none;
            font-weight: normal;
        }
        .num {
            font-weight: normal; /* ✅ sin negrita */
            font-size: 1em;
            color: var(--blue-light);
            margin-bottom: 8px;
        }
        .seccion {
            margin-bottom: 36px;
        }
        /* Justify main paragraphs and section content */
        .seccion > div,
        .seccion > .info {
            text-align: justify;
        }
        /* Lists: justify text but preserve bullet alignment */
        ul, ol {
            margin: 10px 0 15px 28px;
            padding: 0;
            list-style: none;
            text-align: justify;
        }
        ul li, ol li {
            text-indent: -1.5em;
            padding-left: 1.8em;
            position: relative;
            display: block;
        }
        ul li::before, ol li::before {
            content: "§";
            position: absolute;
            left: 0;
            color: var(--blue-light);
            font-weight: normal; /* ✅ sin negrita en el símbolo */
        }
        a {
            color: var(--blue);
            text-decoration: underline;
            font-weight: normal; /* ✅ sin negrita en links */
        }
        .info {
            background: var(--gray);
            color: var(--text);
            border-left: 4px solid var(--blue-light);
            padding: 12px 9px 12px 18px;
            border-radius: 0 5px 5px 0;
            display: block;
            margin-top: 10px;
            text-align: justify;
            font-weight: normal; /* ✅ sin negrita */
        }
        .creditos {
            background: #f4f8fd;
            color: var(--blue-light);
            border-radius: 10px;
            padding: 14px 13px 10px 13px;
            font-size: 0.99rem;
            text-align: justify;
            font-weight: normal;
        }
        .email {
            color: #1769aa;
            text-decoration: underline;
            font-weight: normal; /* ✅ sin negrita */
        }
        @media (max-width: 800px) {
            main {
                padding: 0 4vw 35px;
            }
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1.11rem;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.28rem;
            }
            header p {
                font-size: 1rem;
            }
            main {
                font-size: 0.99rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Buy-Zy</h1>
        <p>Compra local, conecta con tu ciudad.</p>
    </header>
    <main>
        <!-- contenido igual que tu original -->
    </main>
</body>
</html>
